<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Weiterleitung l√§uft...</title>
  <meta http-equiv="refresh" content="4; URL=https://www.janinekoester.de">
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .loader {
      text-align: center;
    }

    .spinner {
      border: 8px solid #333;
      border-top: 8px solid #00ff88;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5em;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>Sie werden weitergeleitet...</h1>
  </div>
</body>
</html>
